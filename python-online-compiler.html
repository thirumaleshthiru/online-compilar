<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Python Compiler</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <button onclick="compileAndRun()" class="btn-run">Run Code</button>
    <div class="code-editor">
          <textarea class="editor" id="code" class="code-editor language-python" placeholder="Enter your Python code here..."></textarea>
          
      
        <div id="output" class="output"></div>
    </div>

    <script>
         
        function compileAndRun() {
            var code = document.getElementById('code').value;
            fetch('http://127.0.0.1:5000/compile-run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerText = data.output;
                } else {
                    document.getElementById('output').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            });
        }
    </script>
   
</body>
</html>
